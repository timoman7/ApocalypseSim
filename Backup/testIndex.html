<!DOCTYPE html>
<html>
<head>
<title id="myTitle">Task Manager</title>
</head>
<body>
<script src="p5.js"></script>
<script src="p5.dom.js"></script>
<script src="p5.sound.js"></script>
<script src="quicksettings.js"></script>
<script src="jquery-3.1.1.js"></script>
<script src="p5.gui.js"></script>
<script type="text/javascript">
var fileToGet;
var tasks = {};
var userIP="";
var newCanvas;
function preload(){
	fileToGet=loadTable("yes.txt","CSV");
}
function setup(){
	newCanvas = createCanvas(window.windowWidth,window.windowHeight);
	background(255);
	for(var i=0;i<fileToGet.rows[0].arr.length;i++){
		tasks[fileToGet.rows[0].arr[i]]=[];
	}
}
function draw(){
	if(frameCount%20==0){
		$.getJSON('//api.ipify.org?format=jsonp&callback=?', function(data) {
			userIP=data.ip;
		});
		document.getElementById("myTitle").innerHTML="Task Manager for "+userIP;
	}
	if(frameCount%100==0){
		fileToGet=loadTable("yes.txt","CSV");
	}
	tasks={};
	if(fileToGet.rows[0]!==undefined){
		for(var i=0;i<fileToGet.rows[0].arr.length;i++){
			tasks[fileToGet.rows[0].arr[i]]=[];
		}
		tasks["Image Name"]=[];
		tasks["PID"]=[];
		tasks["Session Name"]=[];
		tasks["Session#"]=[];
		tasks["Mem Usage"]=[];
		for(var i = 1;i<fileToGet.getRowCount();i++){
			var row=fileToGet.getRow(i).arr;
			var ImageName=row[0];
			var PID = row[1];
			var SessionName=row[2];
			var SessionNum=row[3];
			var MemUsage=row[4];
			tasks["Image Name"].push(ImageName);
			tasks["PID"].push(PID);
			tasks["Session Name"].push(SessionName);
			tasks["Session#"].push(SessionNum);
			tasks["Mem Usage"].push(MemUsage);
		}
		newCanvas.size(window.windowWidth,20+(tasks["Image Name"].length*20));
		background(255);
		var cc=0;
		for(var h in tasks){
			cc++;
		}
		var counter=0;
		for(var h in tasks){
			fill(0);
			text(h,10+(counter*(window.windowWidth/cc)),20);
			for(var i=0;i<tasks[h].length;i++){
				text(tasks[h][i],10+(counter*(window.windowWidth/cc)),40+(i*20));
			}
			counter++;
		}
	}
}

</script>
</body>
</html>
